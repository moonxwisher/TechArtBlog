title: "Kenn blog!!"
baseURL: 'https://moonxwisher.github.io/TechArtBlog/'
languageCode: 'en-us'
titleCaseStyle: 'none' # comment this line for forcing capitalized titles on tags
theme: "neopost"
params:
  relativeURLs: true
taxonomies:
  tag: "tags"

permalinks:
  posts: "/posts/:filename/"

params:
  theme: "custom-theme" # light-blue, dark-blue, light-green, light-yellow, light-pink, light-purple
  favicon: "/favicon.ico"


  read_more:
    length_limit: 120 # if the text exceeds this number of characters, the read more button will appear to expand the text
    text:
      more: "read more"
      less: "read less"

  posts_per_page: 5 # defaults to 5 if not defined
