<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Si el usuario ya eligiÃ³ un tema antes, lo aplicamos
            const savedTheme = localStorage.getItem("theme");
    
            if (savedTheme) {
                document.body.classList.toggle("dark-mode", savedTheme === "dark");
            } else {
                // Si no hay preferencia guardada, usamos modo oscuro por defecto
                document.body.classList.add("dark-mode");
            }
        });
    
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            
            // Guardamos la elecciÃ³n del usuario en localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }
    </script>
<head>
    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Site.BaseURL }}">
    
    {{ with .Site.Params.favicon }}
    <link rel="icon" href="{{ . }}">
    {{ end }}
    
    <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
    
    {{ if isset .Params "tags" }}
    <meta name="keywords" content="{{ with .Params.tags }}{{ delimit . ", " }}{{ end }}">
    {{ end }}
    
    {{ partial "style.css" . }}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta charset="utf-8">
</head>
<body class="dark-mode">
    <header>
        <div class="header-container">
            <h1 id="Kenn blog!!">
                <a href="https://neopost.neocities.org/">Kenn blog!!</a>
            </h1>
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
    </header>
<main>
    {{ block "main" . }}{{ end }}
    {{ if .Param "nextprev" }}{{ partial "nextprev.html" . }}{{ end }}
</main>
<script src="/js/theme.js"></script>
</body>
</html>
